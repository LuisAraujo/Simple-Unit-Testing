<script>


$.ajax({
	  dataType: "json",
	  url: "problems/list.json",
	  success: function(json){
	  console.log(json);
		$("#title").html(json.title);
		$("#desc").html(json.desc);

		
		var list = "";
		for(let i =0; i < json.list.length; i++){
			list += '<ul class="list-group">';
			list += '<li class="list-group-item active list-group-item-secondary"> <i class="fas fa-clipboard-list"></i> '+json.list[i].title+'</li>';
			
			for(let l =0; l < json.list[i].exercices.length; l++){
				console.log(json.list[0]);
				list += '<li class="list-group-item list-group-btn" value="'+json.list[i].exercices[l].folder+'"> <i class="fas fa-laptop"></i>  '+json.list[i].exercices[l].title+'</li>';
			}
			list += '</ul>';
			
		}
		
		$("#list-exercices").html(list);
		
		
		$(".list-group-item").click( function(){

			 window.location.href = "items.html?cod="+$(this).val();
		});


	  },
	  error:  function(json){
		console.log(json);
	  },
	});

</script>
